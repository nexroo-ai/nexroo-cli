name: Release to PyPI

on:
  push:
    branches: [ "main" ]

jobs:
  release:
    name: Release to PyPI
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      released: ${{ steps.semantic.outputs.released }}
      tag: ${{ steps.semantic.outputs.tag }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write  # Required for trusted publishing to PyPI

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Python Semantic Release
      id: semantic
      uses: python-semantic-release/python-semantic-release@v10.2.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Get version from semantic release
      id: version
      run: |
        VERSION="${{ steps.semantic.outputs.version }}"
        if [ -z "$VERSION" ]; then
          VERSION="latest"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version detected: $VERSION"

    - name: Publish to PyPI
      if: steps.semantic.outputs.released == 'true'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true

  build-binaries:
    name: Build binaries
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            binary_name: nexroo-cli-linux-amd64
            build_name: nexroo-cli
          - os: macos-latest
            binary_name: nexroo-cli-macos-amd64
            build_name: nexroo-cli
          - os: windows-latest
            binary_name: nexroo-cli-windows-amd64.exe
            build_name: nexroo-cli.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ needs.release.outputs.tag }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -e .

    - name: Build binary with PyInstaller
      run: |
        pyinstaller --onefile --name ${{ matrix.build_name }} --console src/nexroo_cli/main.py

    - name: Rename binary
      shell: bash
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          mv dist/${{ matrix.build_name }} ${{ matrix.binary_name }}
        else
          mv dist/${{ matrix.build_name }} ${{ matrix.binary_name }}
        fi

    - name: Upload binary to release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.release.outputs.tag }}
        files: ${{ matrix.binary_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
